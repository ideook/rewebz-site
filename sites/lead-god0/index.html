<!doctype html><html lang='ko'><head><meta charset='UTF-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>성장클리닉 테스트</title>
  <style>body{margin:0;background:#0b0f18;color:#eef3ff;font-family:system-ui}.band{padding:56px 20px;background:radial-gradient(900px 320px at 20% -20%,#8ce9ff33,transparent),radial-gradient(900px 320px at 80% -30%,#8ea8ff33,transparent)}.inner{max-width:1100px;margin:0 auto}.pill{display:inline-block;padding:6px 10px;border:1px solid #33456f;border-radius:999px;font-size:12px;opacity:.8}h1{font-size:clamp(36px,6vw,68px);margin:10px 0 8px}.cards{max-width:1100px;margin:-28px auto 20px;padding:0 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:10px}.c{background:#121a31;border:1px solid #33456f;border-radius:14px;padding:14px}.c h3{margin:0 0 8px}.c p{margin:0;opacity:.85}.cta{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:10px;background:#8ce9ff;color:#081322;text-decoration:none;font-weight:700}</style>
  </head><body><header class='band'><div class='inner'><span class='pill'>대전 · 서비스업</span><h1>성장클리닉 테스트</h1><p>목표: 예약 전환율 증가</p><a class='cta' href='https://example.net' target='_blank'>기존 사이트 보기</a></div></header><section class='cards'><article class="c"><h3>첫 화면 가치 제안</h3><p>핵심 강점을 한 문장으로 압축해 첫 인상을 강화합니다.</p></article><article class="c"><h3>CTA 흐름 재설계</h3><p>상단·중단·하단 문의 유도 동선을 명확하게 구성합니다.</p></article><article class="c"><h3>신뢰요소 강조</h3><p>후기/사례/성과 지표로 의사결정 속도를 높입니다.</p></article></section></body></html>
